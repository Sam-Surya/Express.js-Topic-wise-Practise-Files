<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>

    <div>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header text-center mt-auto">
                           <b>User Registration</b> 
                        </div>
                        <div class="card-body">
                            <form action="/register" method="POST">
                                <div class="mb-3">
                                    <label htmlFor="username" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="username" name="Username"  required >
                                </div>
                                <div class="mb-3">
                                    <label htmlFor="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password1" name="Password"  required >
                                </div>
                                <div class="mb-3">
                                    <label htmlFor="password" class="form-label">Age</label>
                                    <input type="text" class="form-control" id="password2" name="Age"  required >
                                </div>
                                <div class="mb-3">
                                    <label htmlFor="password" class="form-label">Regno</label>
                                    <input type="text" class="form-control" id="password3" name="Regno"  required >
                                </div>
                                <div class="mb-3">
                                    <label htmlFor="password" class="form-label">Branch</label>
                                    <input type="text" class="form-control" id="password4" name="Branch" required >
                                </div>
                                <div class="mb-3">
                                    <label htmlFor="password" class="form-label">Phone</label>
                                    <input type="text" class="form-control" id="password5" name="Phone" required >
                                </div>
                                <div class='text-center mt-auto'>
                                <button type="submit" class="btn btn-dark w-100">Login</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>







    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
