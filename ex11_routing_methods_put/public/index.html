<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Password</title>
    <!-- Use the latest Bootstrap version (5.3.1) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <b>Update Password</b>
                    </div>
                    <div class="card-body">
                        <form id="update-form" method="PUT">

                            <div class="mb-3">
                                <label for="Regno" class="form-label">Regno</label>
                                <input type="text" class="form-control" id="Regno" name="Regno" required>
                            </div>

                            <div class="mb-3">
                                <label for="Password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="Password" name="Password" required>
                            </div>

                            <div class='text-center mt-3'>
                                <button type="submit" class="btn btn-dark w-100">Update</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Use the latest Bootstrap bundle version (5.3.1) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

    <script>

        const updateForm = document.getElementById('update-form');

        updateForm.addEventListener('submit', async (e) => {

            e.preventDefault();

            const formData = new FormData(updateForm);
            const id = formData.get('Regno');
            formData.delete('Regno');

            try {
                const response = await axios.put(`/api/update/${id}`, Object.fromEntries(formData), {
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (response.status === 200) {
                    console.log('Data updated successfully');
                } else {
                    console.log('Error updating data:', response.data.message);
                }
            } catch (error) {
                console.error('Error updating data:', error);
            }
        });


    </script>
</body>

</html>
